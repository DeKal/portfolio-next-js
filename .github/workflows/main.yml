name: Master Workflow - Check final performance
on:
  push:
    branches:
      - master
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - name: Set LHCI_GITHUB_APP_TOKEN
        run: echo '::set-env name=LHCI_GITHUB_APP_TOKEN::${{ secrets.LHCI_GITHUB_APP_TOKEN }}'
      - uses: actions/checkout@v2
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install, build
        run: |
          npm install
          npm run build
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.4.x
          lhci autorun --config=./.lighthouse/lighthouserc-prod.json